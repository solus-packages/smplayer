name       : smplayer
version    : 18.2.2
release    : 28
source     :
    - https://jaist.dl.sourceforge.net/project/smplayer/SMPlayer/18.2.2/smplayer-18.2.2.tar.bz2 : 3ac276da3438140151baea3938bb17a6a5e44d1bd805375f81d1fc410c4e1560
license    :
    - GPL-2.0
    - BSD-3-Clause
component  : multimedia.video
summary    : Free Media Player with built-in codecs. Play all audio and video formats.
description: |
    SMPlayer is a free media player for Windows and Linux with built-in codecs that can play virtually all video and audio formats. It doesn't need any external codecs. Just install SMPlayer and you'll be able to play all formats without the hassle to find and install codec packs.
builddeps  :
    - pkgconfig(glesv2)
    - pkgconfig(Qt5Help)
    - pkgconfig(Qt5Script)
rundeps    :
    - mpv
build      : |
    %make PREFIX=/usr QMAKE_OPTS=DEFINES+=NO_DEBUG_ON_CONSOLE
install    : |
    %make_install PREFIX=/usr
